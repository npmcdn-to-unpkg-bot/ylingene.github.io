		<!-- PHOTO GRID -->
		<div class="portfolio-section">
			<div class="container portfolio">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 text-center">
						<h3>Portfolio</h3>
						<div class="sep-line"></div>
					</div>

					<div class="col-xs-12 filter"> 
						<div id="filters" class="button-group filters-button-group">  
							<button class="button is-checked" data-filter="*">All</button>
							<button class="button" data-filter=".portrait">Portrait</button>
							<button class="button" data-filter=".fashion">Fashion</button>
							<button class="button" data-filter=".landscape, .cityscape">Landscape & Cityscape</button>
							<button class="button" data-filter=".other">Other</button>
						</div>
					</div>

					<div class="col-xs-12 grid" id="grid">
						<div class="grid-item grid-item-long cityscape">
							<figure> <a class="fancybox stop" rel="group" href="portfolio/MIT-1.jpg" title="MIT"> <img class ="scale" src="portfolio/thumbnail/th_mit.jpg"/> </a> </figure>
						</div>
						<div class="grid-item portrait">
							<figure> <a class="fancybox stop" rel="group" href="portfolio/Hongsen-NE.jpg"> <img class ="scale" src="portfolio/thumbnail/th_Hongsen-NE.jpg"/> </a> </figure>
						</div>
						<div class="grid-item portrait">
							<figure> <a class="fancybox stop" rel="group" href="portfolio/Stephanie.jpg"> <img class ="scale" src="portfolio/thumbnail/th_Stephanie.jpg"/> </a> </figure>
						</div>
						<div class="grid-item grid-item-long other">
							<figure> <a class="fancybox stop" rel="group" href="portfolio/W2hero.jpg"> <img class ="scale" src="portfolio/thumbnail/th_W2hero.jpg"/> </a> </figure>
